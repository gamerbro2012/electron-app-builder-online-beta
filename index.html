<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Electron App Builder</h1>
        <form id="app-form">
            <label for="html-file">Upload HTML File:</label>
            <input type="file" id="html-file" accept=".html" required><br><br>
            
            <label for="custom-js">Custom JavaScript:</label>
            <textarea id="custom-js" rows="10" cols="50" placeholder="Enter custom JavaScript here..."></textarea><br><br>
            
            <label for="custom-lang">Custom Language:</label>
            <textarea id="custom-lang" rows="10" cols="50" placeholder="Enter code in custom language here..."></textarea><br><br>
            
            <button type="button" id="generate-btn">Generate Electron App</button>
        </form>
        <a id="download-link" style="display: none;">Download App</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
